<form class="form-horizontal" id="formName" role="form" ng-controller="HttpGetController">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input type="text" ng-model="title" class="form-control" id="title" placeholder="Movie Title Here"/>
      </div>
    </div>
    <div class="form-group">
      <label for="director" class="col-sm-2 control-label">Director</label>
      <div class="col-sm-10">
        <input type="text" ng-model="director" class="form-control" id="director" placeholder="Who directed the movie?"/>
      </div>
    </div>
    <div class="form-group">
      <label for="year" class="col-sm-2 control-label">Release Year</label>
      <div class="col-sm-10">
        <input type="text" ng-model="releaseYear" class="form-control" id="year" placeholder="When was the movie released?"/>
      </div>
    </div>
    <div class="form-group">
      <label for="plot" class="col-sm-2 control-label">Movie Genre</label>
      <div class="col-sm-10">
        <input type="text" ng-model="genre" class="form-control" id="plot" placeholder="Movie genre here"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" ng-click="SendData()">Submit</button>
      </div>
    </div>
    <hr />
    {{ PostDataResponse }}
    {{ ResponseDetails }}
<form>
