<!DOCTYPE html>
<html>
<html lang="en" ng-app="kwencher">
<head>
  <meta charset="utf-8">
	<title>Kwencher</title>
  <script src="lib/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
  <script src="js/controllers.js"></script>
  <link rel="stylesheet" type="text/css" href="theme/css/bootstrap.min.css">
</head>
<body>
  <!-- <div ng-controller="MyCtrl"  ng-app="kwencher">
    <div>Google Places Autocomplte integration in Angular</div>
    <div>To Test, start typing the name of any Indian city</div>
    <div>selection is: {{chosenPlace}}</div>
    <div><input ng-model="chosenPlace" googleplace/></div>
  </div> -->
  <form class="form-horizontal" id="formName" role="form" ng-controller="HttpGetController">
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text" ng-model="title" class="form-control" id="title" placeholder="Movie Title Here"/>
        </div>
      </div>
      <div class="form-group">
        <label for="director" class="col-sm-2 control-label">Director</label>
        <div class="col-sm-10">
          <input type="text" ng-model="director" class="form-control" id="director" placeholder="Who directed the movie?"/>
        </div>
      </div>
      <div class="form-group">
        <label for="year" class="col-sm-2 control-label">Release Year</label>
        <div class="col-sm-10">
          <input type="text" ng-model="releaseYear" class="form-control" id="year" placeholder="When was the movie released?"/>
        </div>
      </div>
      <div class="form-group">
        <label for="plot" class="col-sm-2 control-label">Movie Genre</label>
        <div class="col-sm-10">
          <input type="text" ng-model="genre" class="form-control" id="plot" placeholder="Movie genre here"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-primary" ng-click="SendData()">Submit</button>
        </div>
      </div>
      <hr />
      {{ PostDataResponse }}
      {{ ResponseDetails }}
  <form>
  <div class="main" ng-controller="HttpGetController">
    <ul class="movielist">
      <h4>List of Movies</h4>
      <label>Search: <input ng-model="search.title"></label>
      <li class="movie" ng-repeat="item in movies | filter:search:strict">
        <h2>Movie: {{item.title}}</h2>
        <h4>Year: {{item.releaseYear}}</h4>
        <h4>Director: {{item.director}}</h4>
        <h4>Genre: {{item.genre}}</h4>
      </li>
    </ul>
  </div>
</body>
</html>
